<!DOCTYPE html>
<html lang = "es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Empleados</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href= "../static/css/navbar.css" type="text/css" th:href="@{/css/navbar.css}">
    <style>
        *{
            font-family: sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .content-table{
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
            min-width: 400px;
            border-radius: 5px 5px 0 0;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }
        .content-table thead tr{
            background-color: #009879;
            color: #ffffff;
            text-align: left;
            font-weight: bold;
        }
        .content-table th,
        .content-table td{
            padding: 12px 15px;
        }
        .content-table tbody tr{
            border-bottom: 1px solid #dddddd;
        }
        .content-table tbody tr:nth-of-type(even){
            background-color: #f3f3f3;
        }
        .content-table tbody tr:last-of-type{
            border-bottom: 2px solid #009879;
        }
        .content-table tbody tr.active-row{
            font-weight: bold;
            color: #009879;
        }
    </style>
</head>
<!-- Vulnerabilidad: Exposición de Datos Sensibles en un Comentario HTML -->
<!-- API_KEY: 12345-abcde-67890-fghij -->
<body>
<header class="header">
    <div class="logo">
        <h1>MueblesStgo</h1>
    </div>
    <nav>
    </nav>
    <a class="btn" href="/"><button>Volver al menú principal</button></a>
</header>
<div th:align = "center" class = "container my-2">

    <h1><b> Listado de empleados</b></h1>
    <table th:border = "1" class = "content-table">
        <thead>
        <tr>
            <th>Rut</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Fecha de Nacimiento</th>
            <th>Categoria</th>
            <th>Fecha de Ingreso</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empleado:${empleados}">
            <td th:text="${empleado.rut}"></td>
            <td th:utext="${empleado.nombres}"></td> <!-- Posible vulnerabilidad XSS -->
            <td th:text="${empleado.apellidos}"></td>
            <td th:text="${empleado.fecha_nacimiento}"></td>
            <td th:text="${empleado.categoria}"></td>
            <td th:text="${empleado.fecha_ingreso}"></td>
        </tr>
        </tbody>

    </table>
</div>
<!-- Uso de eval y modificación del DOM sin sanitización -->
<script>
    // Vulnerabilidad por uso de eval
    const userInput = "alert('ESTA INFORMACIÓN ES CONFIDENCIAL DE LA EMPRESA. SE SOLICITA NO DIFUNDIR.')";
    eval(userInput); // Uso peligroso de eval

    // Vulnerabilidad XSS por inyección de contenido sin sanitización
    const userSuppliedContent = "<img src='x' onerror='alert(\"XSS\")'>";
    document.getElementById("rut").innerHTML = userSuppliedContent;
</script>
</body>
</html>
